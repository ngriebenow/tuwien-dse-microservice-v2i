---
  apiVersion: v1
  kind: Service
  metadata:
    name: message-broker-service
    labels:
      app: message-broker-service
  spec:
    selector:
      app: message-broker-deployment
      tier: web
    ports:
      - protocol: TCP
        port: 5672
        targetPort: 5672
    type: LoadBalancer
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: message-broker-deployment
    labels:
      app: message-broker-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: message-broker-deployment
    template:
      metadata:
        labels:
          app: message-broker-deployment
          tier: web
      spec:
        containers:
          - name: message-broker-container
            image: rabbitmq:3
            ports:
              - containerPort: 5672
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: api-gateway-deployment
    labels:
      app: api-gateway-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: api-gateway-deployment
    template:
      metadata:
        labels:
          app: api-gateway-deployment
          tier: web
      spec:
        containers:
          - name: api-gateway-container
            image: gcr.io/dse20-group-20-271413/api-gateway:latest
            ports:
              - containerPort: 80
---
  apiVersion: v1
  kind: Service
  metadata:
    name: api-gateway-service
    labels:
      app: api-gateway-service
  spec:
    selector:
      app: api-gateway-deployment
      tier: web
    ports:
      - protocol: TCP
        port: 80
        targetPort: 80
    type: LoadBalancer

---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: actor-registry-deployment
      labels:
        app: actor-registry-deployment
    spec:
      replicas: 
      selector:
        matchLabels:
          app: actor-registry-deployment
      template:
        metadata:
          labels:
            app: actor-registry-deployment
            tier: web
        spec:
          containers:
            - name: actor-registry-container
              image: gcr.io/dse20-group-20-271413/actor-registry:latest
              ports:
                - containerPort: 5100
---
    apiVersion: v1
    kind: Service
    metadata:
      name: actor-registry-service
      labels:
        app: actor-registry-service
    spec:
      selector:
        app: actor-registry-deployment
        tier: web
      ports:
        - protocol: TCP
          port: 5100
          targetPort: 5100
      type: LoadBalancer
      clusterIP: 10.47.248.182

